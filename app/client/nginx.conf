server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets directly. Any non-file path falls back to index.html so
    # React Router can handle client-side routes (e.g., /dashboard).
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: deny access to hidden files just in case.
    location ~ /\. {
        deny all;
    }
}
